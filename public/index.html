<!DOCTYPE html>
<html lang="en">
  <head>
    


    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">


    
    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/main.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweets-container.css" type="text/css" />




    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar">
      <span class= "logo">tweeter</span>
      <div class= "sidebar" >
        <span><strong>Write</strong> a new tweet</span>
        <i class="fas fa-angle-double-down"></i>

      </div>


    </nav>
    <div class='below-nav'>

    <header class='header-bar'>
      <div>
          <img class='profile-image' src="/images/profile-hex.png"> 
      </div>
      <br>
      <div>
          <h2>Gagan U.</h2>
      </div>
  </header>

    <!-- Page-specific (main) content here -->
    <main class="container">
    <section class="new-tweet">
      <h2>Compose Tweet</h2>
      <form action="/tweets" method="POST">
        <label for="tweet-text">What are you humming about?</label>
        <textarea name="text" id="tweet-text"></textarea>
        <div>
          <button type="submit" class='tweet-button'>Tweet</button>
          <output name="counter" class="counter" for="tweet-text">140</output>
        </div>
      </form>
    </section>
    <section id="tweets-container">
      <!-- tweets will be loaded here -->
    <article class="tweets">
      <header class="article-tweets">
        <div class="name">
          <i class="fas fa-user"></i>
          <h5>Newton</h5>
        </div>
     <h5 class="username">
       @isaac
     </h5>
      </header>
      <div class="writetweet">
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quos quaerat debitis atque dolorem assumenda nesciunt commodi quis esse fugiat ducimus, provident cum soluta ipsa facere sit ullam impedit labore omnis?</p>
      </div>
 <footer>
   <span>5days</span>
   <div class="icons">
    <i class="fas fa-flag"></i>
    <i class="fas fa-retweet"></i>
    <i class="fas fa-heart"></i>

   </div>
 </footer>
    </article>
  
  </section>
    <button id='page-scrollup-button'><i class="fas fa-angle-double-up"></i></button>
  </main>
    </main>
    </div>
  </body>
</html>
